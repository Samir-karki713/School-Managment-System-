<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

  <!-- Font Awesome 5 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

  <style>
    a:link {
      text-decoration: none;
    }

    .order-card {
      color: #fff;
    }

    .bg-c-blue {
      background: linear-gradient(45deg, #4099ff, #4a5c64);
    }

    .bg-c-green {
      background: linear-gradient(45deg, #2ed8b6, #4a5c64);
    }

    .bg-c-yellow {
      background: linear-gradient(45deg, #ffb64d, #4a5c64);
    }

    .bg-c-pink {
      background: linear-gradient(45deg, #30a33a, #4a5c64);
    }

    .card {
      border-radius: 5px;
      box-shadow: 0 1px 3px rgba(4, 26, 55, 0.2);
      border: none;
      margin-bottom: 30px;
      transition: all 0.3s ease-in-out;
    }

    .card .card-block {
      padding: 25px;
    }

    .order-card i {
      font-size: 26px;
    }

    .f-left {
      float: left;
    }

    .f-right {
      float: right;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-blue order-card">
          <div class="card-block">
            <h6 class="mb-3">Total Teacher</h6>
            <h2 class="text-right">
              <i class="fas fa-chalkboard-teacher f-left"></i>
              <span>{{teachercount}}</span>
            </h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-green order-card">
          <div class="card-block">
            <h6 class="mb-3">Total Student</h6>
            <h2 class="text-right">
              <i class="fas fa-user-graduate f-left"></i>
              <span>{{studentcount}}</span>
            </h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-yellow order-card">
          <div class="card-block">
            <h6 class="mb-3">Teacher's Salary</h6>
            <h2 class="text-right">
              <i class="fas fa-dollar-sign f-left"></i>
              <span>{{teachersalary}}</span>
            </h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-pink order-card">
          <div class="card-block">
            <h6 class="mb-3">Student Fee</h6>
            <h2 class="text-right">
              <i class="fas fa-dollar-sign f-left"></i>
              <span>{{studentfee}}</span>
            </h2>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-blue order-card">
          <div class="card-block">
            <h6 class="mb-3">Pending Teachers</h6>
            <h2 class="text-right">
              <i class="fas fa-spinner f-left"></i>
              <span class="f-right">{{pendingteachercount}}</span>
            </h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-green order-card">
          <div class="card-block">
            <h6 class="mb-3">Pending Admissions</h6>
            <h2 class="text-right">
              <i class="fas fa-spinner f-left"></i>
              <span class="f-right">{{pendingstudentcount}}</span>
            </h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-yellow order-card">
          <div class="card-block">
            <h6 class="mb-3">Pending Salary</h6>
            <h2 class="text-right">
              <i class="fas fa-spinner f-left"></i>
              <span class="f-right">{{pendingteachersalary}}</span>
            </h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-pink order-card">
          <div class="card-block">
            <h6 class="mb-3">Pending Dues</h6>
            <h2 class="text-right">
              <i class="fas fa-spinner f-left"></i>
              <span class="f-right">{{pendingstudentfee}}</span>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + dependencies -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
