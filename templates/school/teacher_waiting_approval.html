<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Not Approved | SMS</title>

  <!-- Optional Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap (optional if using) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .jumbotron {
      background-color: #fff;
      margin: 40px auto;
      padding: 3rem 2rem;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .jumbotron h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #343a40;
    }

    .jumbotron p.lead {
      font-size: 1.15rem;
      color: #555;
    }

    .jumbotron hr {
      margin: 2rem auto;
      width: 60%;
    }

    .btn-logout {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  {% include "school/navbar.html" %}

  <main>
    <div class="jumbotron">
      <h1>Hello {{ request.user.first_name }},</h1>
      <p class="lead">
        Your account has not been approved yet.<br><br>
        Our administrative team is reviewing your registration.<br><br>
        You’ll gain access to the system once it’s approved.
      </p>
      <hr class="my-4">
      <p>Kindly check back later.</p>
      <a class="btn btn-danger btn-logout" href="/logout" role="button">Logout</a>
    </div>
  </main>

  {% include "school/footer.html" %}

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
