<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SMS - Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

  <!-- Custom Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      position: fixed;
      width: 100%;
      background-color: #22242A;
      padding: 1rem 2rem;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .left_area h3 {
      margin: 0;
      font-size: 22px;
      font-weight: 900;
    }

    .left_area h3 span {
      color: #19B3D3;
    }

    .logout_btn {
      background-color: #dd3b30;
      color: white;
      padding: 6px 15px;
      text-decoration: none;
      border-radius: 3px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .logout_btn:hover {
      background-color: #aa251b;
    }

    .sidebar {
      position: fixed;
      top: 70px;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #2f323a;
      padding-top: 30px;
      transition: 0.3s ease;
    }

    .sidebar .profile_image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .sidebar center {
      margin-bottom: 20px;
    }

    .sidebar h4 {
      color: #ccc;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .toggle-btn {
      font-size: 22px;
      cursor: pointer;
    }

    #check {
      display: none;
    }

    #check:checked ~ .sidebar {
      left: -250px;
    }

    #check:checked ~ .content {
      margin-left: 0;
    }

    .content {
      margin-left: 250px;
      padding: 100px 30px 30px;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    footer {
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <input type="checkbox" id="check">

  <!-- Header -->
  <header>
    <label for="check" class="toggle-btn"><i class="fas fa-bars"></i></label>
    <div class="left_area">
      <h3>SMS - Principal: <span>Samir Karki</span></h3>
    </div>
    <div class="right_area">
      <a href="{% url 'logout' %}" class="logout_btn">Logout</a>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <center>
      <img src="{% static 'images/admin-icn.png' %}" class="profile_image" alt="Principal Icon">
      <h4>Principal {{ request.user.first_name }}</h4>
    </center>
    <a href="/admin-dashboard"><i class="fas fa-desktop"></i> Dashboard</a>
    <a href="/admin-teacher"><i class="fas fa-chalkboard-teacher"></i> Teacher</a>
    <a href="/admin-student"><i class="fas fa-user-graduate"></i> Student</a>
    <a href="/admin-attendance"><i class="fas fa-address-card"></i> Attendance</a>
    <a href="/admin-fee"><i class="fas fa-dollar-sign"></i> Fee</a>
    <a href="/admin-notice"><i class="fas fa-bullhorn"></i> Notice</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    {% block content %}
    <!-- Your page-specific content goes here -->
    {% endblock content %}

    {% include "school/footer.html" %}
  </div>
</body>

</html>
