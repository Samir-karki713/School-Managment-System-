  <style>
    .role-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .role-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
      height: 180px;
      object-fit: cover;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .card-body {
      text-align: center;
    }

    .btn-role {
      width: 100%;
    }
  </style>
</head>
